<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="top-pattern">

      </div>
      <div class="profile-pic">
        <img class="vector" src="images/image-victor.jpg" alt="profile-pic">
      </div>
      <div class="card-body">
        <h1>Victor Crest <span class="age">26</span></h1>
        <h3 class="city">London</h3>
        <div class="activity">
          <h4>80K <span class="stats">Followers</span></h4>
          <h4>803K <span class="stats">Likes</span></h4>
          <h4>1.4K <span class="stats">Photos</span></h4>
        </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/palashmeena">Palash Meena</a>.
    </div>
</body>
</html>
